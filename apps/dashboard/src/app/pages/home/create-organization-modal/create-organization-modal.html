<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-5">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">New Organization</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <input
          formControlName="name"
          type="text"
          placeholder="Organization Name"
          class="custom-input"
        />
        @if (nameError()) {
          <div class="custom-input-message">
            {{nameError()}}
          </div>
        }
      </div>

      <div class="flex justify-end gap-2">
        <button type="button" (click)="cancel()" class="custom-button-neutral">
          Cancel
        </button>
        <button type="submit" class="custom-button">
          Create
        </button>
      </div>
    </form>
  </div>
</div>
