<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 p-5">
  <h1 class="text-3xl font-semibold text-gray-800 mb-6">Task Manager</h1>
  <div class="custom-card">

    <div class="text-center">
      <h2 class="text-lg font-medium text-gray-700 mb-4">Login</h2>
      <form class="text-left" [formGroup]="loginForm" (ngSubmit)="submit()">
        <input
          type="email"
          formControlName="email"
          placeholder="Email Address"
          class="custom-input"
        />
        @if (emailError()) {
          <div class="custom-input-message">
            {{emailError()}}
          </div>
        }

        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="custom-input"
        />

        @if (passwordError()) {
          <div class="custom-input-message">
            {{passwordError()}}
          </div>
        }

        <button
          class="custom-button w-full"
          [disabled]="!valid()"
        >
          Log in
        </button>
        <div class="text-center">
          <a 
            routerLink="/register"
            class="custom-link"
          >
            Create an account
          </a>
        </div>
      </form>
      <app-alert [message]="errorMessage"></app-alert>
      <app-loading [loading]="isLoading"></app-loading>
    </div>
  </div>
</div>
