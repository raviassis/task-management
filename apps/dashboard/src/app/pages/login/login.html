<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-sm text-center">

    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Task Manager</h1>

    <div class="text-left">
      <h2 class="text-lg text-center font-medium text-gray-700 mb-4">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <input
          type="email"
          formControlName="email"
          placeholder="Email Address"
          class="w-full mb-3 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        @if (emailError()) {
          <div>
            {{emailError()}}
          </div>
        }

        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="w-full mb-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        />

        @if (passwordError()) {
          <div>
            {{passwordError()}}
          </div>
        }

        <button
          class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-200 disabled:opacity-75"
          [disabled]="!valid()"
        >
          Log in
        </button>
      </form>
      
    </div>
  </div>
</div>
