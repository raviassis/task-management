<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 p-5">
  <h1 class="text-3xl font-semibold text-gray-800 mb-6">Task Manager</h1>
  <div class="custom-card">

    <div class="text-left">
      <h2 class="text-lg text-center font-medium text-gray-700 mb-4">Sign Up</h2>
      <form>
        <input
          type="email"
          formControlName="email"
          placeholder="Email Address"
          class="custom-input"
        />

        <input
          type="text"
          formControlName="name"
          placeholder="Name"
          class="custom-input"
        />

        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="custom-input"
        />

        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          class="custom-input"
        />

        <button
          class="custom-button"
        >
          Sign Up
        </button>
      </form>
    </div>
  </div>
</div>
