<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 p-5">
  <h1 class="text-3xl font-semibold text-gray-800 mb-6">Task Manager</h1>
  <div class="custom-card">

    <div class="text-left">
      <h2 class="text-lg text-center font-medium text-gray-700 mb-4">Sign Up</h2>
      <form [formGroup]="registerForm">
        <input
          type="email"
          formControlName="email"
          placeholder="Email Address"
          class="custom-input"
        />
        @if (emailError()) {
          <div class="custom-input-message">
            {{emailError()}}
          </div>
        }

        <input
          type="text"
          formControlName="name"
          placeholder="Name"
          class="custom-input"
        />
        @if (nameError()) {
          <div class="custom-input-message">
            {{nameError()}}
          </div>
        }

        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="custom-input"
        />
        @if (passwordError()) {
          <div class="custom-input-message">
            {{passwordError()}}
          </div>
        }

        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          class="custom-input"
        />
        @if (confirmPasswordError()) {
          <div class="custom-input-message">
            {{confirmPasswordError()}}
          </div>
        }

        <button
          class="custom-button"
          [disabled]="!valid()"
        >
          Sign Up
        </button>
      </form>
      <app-alert [message]="errorMessage"></app-alert>
      <app-loading [loading]="isLoading"></app-loading>
    </div>
  </div>
</div>
